<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a class="active" href="#home">Home</a></li>
          <li><a href="#about">About Me</a></li>
          <li><a href="#services">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <section id="home">Home content</section>
      <section id="about">About me...</section>
      <section id="services">services..?</section>
      <section id="contact">
        <div class="container">
  				<img src="../static/logo.png" alt="Lexus" class="logo" />
  				{% if message %}
  				<p class="message">{{ message | safe }}</p>
  				{% endif %}
  				<form action="/submit" method="POST">
  					<div class="form-group">
  						<h3>Customer Name(Ex: John Doe)</h3>
  						<input
  							type="text"
  							name="customer"
  							placeholder="Name of vehicle owner"
  						/>
  					</div>
  					<div class="form-group">
  						<h3>Dealer</h3>
  						<select name="dealer">
  							<option value="">Select Dealer</option>
  							<option value="Tom Smith">Tom Smith</option>
  							<option value="Karen Swanson">Karen Swanson</option>
  							<option value="Jim Johnson">Jim Johnson</option>
  							<option value="Shauna Gifford">Shauna Gifford</option>
  						</select>
  					</div>
  					<div class="form-group">
  						<h3>Please rate your dealer</h3>
  						<input type="radio" name="rating" value="1" /> 1
  						<input type="radio" name="rating" value="2" /> 2
  						<input type="radio" name="rating" value="3" /> 3
  						<input type="radio" name="rating" value="4" /> 4
  						<input type="radio" name="rating" value="5" /> 5
  						<input type="radio" name="rating" value="6" /> 6
  						<input type="radio" name="rating" value="7" /> 7
  						<input type="radio" name="rating" value="8" /> 8
  						<input type="radio" name="rating" value="9" /> 9
  						<input type="radio" name="rating" value="10" checked /> 10
  					</div>
  					<div class="form-group">
  						<h3>Comments about your experience</h3>
  						<textarea
  							name="comments"
  							id=""
  							cols="30"
  							rows="10"
  							placeholder="Tell us what you liked and/or did not like"
  						></textarea>
  					</div>
  					<input type="submit" value="Submit" class="btn" />
  				</form>
  			</div>
      </section>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>

    <script>
       $(document).ready(function () {
          $(document).on("scroll", onScroll);

          $('a[href^="#"]').on('click', function (e) {
            e.preventDefault();
            $(document).off("scroll");

            $('a').each(function () {
              $(this).removeClass('active');
            })
            $(this).addClass('active');

            var target = this.hash;
            $target = $(target);
            $('html, body').stop().animate({
              'scrollTop': $target.offset().top+2
            }, 500, 'swing', function () {
              window.location.hash = target;
              $(document).on("scroll", onScroll);
            });
          });
        });

        function onScroll(event){
          var scrollPosition = $(document).scrollTop();
          $('nav a').each(function () {
            var currentLink = $(this);
            var refElement = $(currentLink.attr("href"));
            if (refElement.position().top <= scrollPosition && refElement.position().top + refElement.height() > scrollPosition) {
              $('nav ul li a').removeClass("active");
              currentLink.addClass("active");
            }
            else{
              currentLink.removeClass("active");
            }
          });
        }
    </script>
  </body>
</html>
