<!-- ######################     Contact   ########################## -->
<div class="container">
  {% if message %}
  <p class="message">{{ message | safe }}</p>
  {% endif %}
  <form action="/submit" method="POST">
    <div class="form-group">
      <h3>Name:</h3>
      <input
      type="text"
      name="customer"
      placeholder="Ex: Joe Smith"
      />
    </div>
    <div class="form-group">
      <h3>Select one...</h3>
      <select name="dealer">
        <option value="">Select ...</option>
        <option value="Tom Smith">Option 1</option>
        <option value="Karen Swanson">Option 2</option>
        <option value="Jim Johnson">Option 3</option>
        <option value="Shauna Gifford">Option 4</option>
      </select>
    </div>
    <div class="form-group">
      <h3>Please choose ...</h3>
      <input type="radio" name="rating" value="1" /> 1
      <input type="radio" name="rating" value="2" /> 2
      <input type="radio" name="rating" value="3" /> 3
      <input type="radio" name="rating" value="4" /> 4
      <input type="radio" name="rating" value="5" /> 5
      <input type="radio" name="rating" value="6" /> 6
      <input type="radio" name="rating" value="7" /> 7
      <input type="radio" name="rating" value="8" /> 8
      <input type="radio" name="rating" value="9" /> 9
      <input type="radio" name="rating" value="10" checked /> 10
    </div>
    <div class="form-group">
      <h3>Comments</h3>
      <textarea
      name="comments"
      id=""
      cols="30"
      rows="10"
      placeholder="Say hi!"
      ></textarea>
    </div>
    <input type="submit" value="Submit" class="btn" />
  </form>
</div>
